{% extends "socialnetwork/base.html" %}
<!DOCTYPE html>

{% block scripts %}
<style>
      #map-canvas {
        width: 200vh;
        height: 100vh;
        margin-top:60px;
        margin-left:auto;
        margin-right:auto;
        
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>


  function initialize() {
  var mapCanvas = document.getElementById('map-canvas');
    var mapOptions = {
      center: new google.maps.LatLng(40.4430939,-79.942309),
      zoom: 17,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
    map.set('styles', [
        
  {
    featureType: 'poi.school',
    elementType: 'geometry',
    stylers: [
      { hue: '#f29b10' },
      { lightness: -15 },
      { saturation: 99 }
    ]
  }
]);
  // Try HTML5 geolocation
  document.getElementById("location").onclick = function() {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var marker = new google.maps.Marker({
      position: pos,
      map: map,
      icon:'http://cdn-img.easyicon.net/png/40/4058.png'
    });

     
    }, function() {
      handleNoGeolocation(true);
    });
  }
}

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="map-canvas"></div>
<div>
<a href="#" style="position: fixed; bottom: 30px; right: 30px;" class="btn btn-info btn-sm  "><span class="glyphicon glyphicon-record" id = "location" aria-hidden="true"></span></a>
</div>
    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
{% endblock %}
